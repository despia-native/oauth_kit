<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorize Access - Demo Provider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 0.5rem;
      color: #1a202c;
    }
    p {
      color: #718096;
      margin-bottom: 2rem;
      font-size: 14px;
    }
    .info {
      background: #f7fafc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: left;
      font-size: 13px;
      color: #4a5568;
    }
    .info strong {
      color: #2d3748;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîê</div>
    <h1>Authorize Access</h1>
    <p>Click the button below to sign in as a demo user</p>
    
    <div class="info">
      <strong>Demo Provider</strong><br>
      This is a demonstration OAuth provider. Clicking "Login as Demo User" will authorize access and redirect you back to the app.
    </div>

    <button id="authorizeBtn">Login as Demo User</button>
  </div>

  <script>
    // Extract redirect_uri from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUri = urlParams.get('redirect_uri') || urlParams.get('redirect_uri') || '';
    const state = urlParams.get('state') || '';

    // Generate mock tokens
    function generateAccessToken() {
      return `demo_access_token_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
    }

    function generateRefreshToken() {
      return `demo_refresh_token_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
    }

    document.getElementById('authorizeBtn').addEventListener('click', () => {
      if (!redirectUri) {
        alert('Error: No redirect URI provided');
        return;
      }

      // Generate tokens
      const accessToken = generateAccessToken();
      const refreshToken = generateRefreshToken();
      const expiresIn = 3600; // 1 hour

      // Build callback URL with tokens in hash (standard OAuth flow)
      const callbackUrl = new URL(redirectUri);
      
      // Use hash fragment (common in OAuth implicit flow)
      callbackUrl.hash = `access_token=${accessToken}&token_type=Bearer&expires_in=${expiresIn}&refresh_token=${refreshToken}&state=${state}`;

      // Redirect to callback
      window.location.href = callbackUrl.toString();
    });
  </script>
</body>
</html>
